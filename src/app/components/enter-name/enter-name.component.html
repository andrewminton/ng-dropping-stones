<form [formGroup]="nameForm"
      class="name-form"
      (keydown.enter)="$event.preventDefault()"
      (ngSubmit)="submit()">

  <div class="text-center mb-5">
    Press 'OK' to get to the next field or use 'TAB'
  </div>

  <div class="name-form-field">
    <input #action type="text" formControlName="name" id="name">
    <label for="name">name:</label><br>
    <pre>{{nameForm.get('name').value}}</pre>
  </div>
  <div class="name-form-field">
    <input #action  type="text" formControlName="email" id="email">
    <label for="email">e-mail:</label><br>
    <label>(für die Teilnahme am Gewinnspiel erforderlich)</label><br>
    <pre>{{nameForm.get('email').value}}</pre>
  </div>
  <ng-container *ngIf="nameForm.get('email').dirty && nameForm.get('email').value.length > 0">
    <div class="name-form-field-checkbox">
      <input #action type="checkbox" formControlName="acceptTac" id="acceptTac">
      <label for="acceptTac"><span class="alt-checkbox"><span class="check-arrow"></span></span>Ich willige ein, dass meine Daten zur Teilnahme am Gewinnspiel gespeichert werden und akzeptiere die <a class="tac-link" (click)="openTac($event)">Datenschutzerklärung</a></label>
    </div>
    <div class="name-form-field-checkbox">
      <input #action type="checkbox" formControlName="acceptNewsletter" id="acceptNewsletter">
      <label for="acceptNewsletter"><span class="alt-checkbox"><span class="check-arrow"></span></span>Ich willige ein, dass meine Daten zur Teilname am Angular-Newsletter gespeichert werden und akzeptiere die <a class="tac-link" (click)="openTac($event)">Datenschutzerklärung"</a>.</label>
    </div>
  </ng-container>
  <button #action  type="submit">play!</button>
</form>
