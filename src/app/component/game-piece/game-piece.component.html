<div class="dy-piece"
     ngClass="{'dy-piece-ready': isPieceReady()}">
  <ul class="dy-piece-ul"
      ngClass="getClassForShape()">
    <li data-ng-repeat="i in vm.pieces"
        class="dy-piece-li"
        ngClass="{'dy-pattern': checkPattern(i)} + getColor()">
        <!--ngStyle="getColor()"> -->
    </li>
  </ul>
</div>
