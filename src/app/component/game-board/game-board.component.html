<div class="dy-game-board">
  <div class="dy-grid-container">
    <div *ngFor="let row of landedGrid">
      <div *ngFor="let cell of row"
         class="dy-grid-cell"
         [class.dy-O-filled]="isFilled(cell)">
        <!-- draw gamecells  -->
      </div>
    </div>
    <game-tretromino [tretrominoShapeObservable]="getMovingPieceShape()" [tretrominoPositionObservable]="getMovingPiecePosition()"></game-tretromino>
  </div>
</div>
