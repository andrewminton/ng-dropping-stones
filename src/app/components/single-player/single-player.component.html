<ng-container *ngIf="counter > 0">
  <h1> {{countdown$ | async}} </h1>
</ng-container>

<ng-container *ngIf="counter === 0">
<app-game-controller [player]="0" [controller]="1" [keymap]="playerOne"></app-game-controller>
<div class="scores">
  <h2>today's highscore:</h2>
  <p>{{todaysHighscore}}</p>
  <h2>all time highscore:</h2>
  <p>{{allTimeHighscore}}</p>
</div>
</ng-container>
